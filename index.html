<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/calculator.css"/>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Share+Tech+Mono" rel="stylesheet">
    <script src="js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <h1>JJ Calculator</h1>
                <input type="text" id="answer" disabled="disabled" placeholder="__">
            </div>

            <div class ="keyboard">
                <div class="row">
                    <button>AC</button>
                    <button>CE</button>  
                    <button onclick="buttonPress('%')">%</button>  
                    <button onclick="buttonPress('/')">รท</button>     
                </div>
                <div class="row">
                    <button onclick="buttonPress('7')">7</button>
                    <button onclick="buttonPress('8')">8</button>
                    <button onclick="buttonPress('9')">9</button>
                    <button onclick="buttonPress('*')">x</button>
                </div>
                <div class="row">
                    <button onclick="buttonPress('4')">4</button>
                    <button onclick="buttonPress('5')">5</button>
                    <button onclick="buttonPress('6')">6</button>
                    <button onclick="buttonPress('-')">-</button>
                </div>
                <div class="row">
                    <button onclick="buttonPress('1')">1</button>
                    <button onclick="buttonPress('2')">2</button>  
                    <button onclick="buttonPress('3')">3</button>
                </div>
                <div class="row" class="last-row">
                    <button onclick="buttonPress('0')">0</button>
                    <button onclick="buttonPress('.')">.</button>  
                    <button onclick="buttonPress('=')">=</button>
                    <button id="tall" onclick="buttonPress('+')">+</button>   
                </div>                
            </div>
        </div>
    </div> 
</body>
</html>
